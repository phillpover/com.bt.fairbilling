apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'fairbilling'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.bt.fairbilling.FairBilling'
    }
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.22'
	testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.4'
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.4'
	testCompile group: 'org.powermock', name: 'powermock-module-testng', version: '1.7.4'
	testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
 
} 